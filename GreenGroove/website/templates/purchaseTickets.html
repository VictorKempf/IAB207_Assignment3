
{% extends "base.html" %}

{% block title %}Home - GreenGroove{% endblock %}

{% block content %}
    <div class="container">
        <h1>Purchase Tickets</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control custom-input me-2" id="name" name="name" placeholder="{{ current_user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control custom-input me-2" id="lastname" name="lastname" placeholder="{{ current_user.surname }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity of Tickets</label>
                <input type="number" class="form-control custom-input me-2" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Purchase</button>
        </form>
    </div>

    <!-- Bootstrap modal for purchase confirmation -->
    <div class="modal" id="confirmationModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Purchase Confirmation</h5>
          </div>
          <div class="modal-body">
            <p>Your purchase was successful!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
