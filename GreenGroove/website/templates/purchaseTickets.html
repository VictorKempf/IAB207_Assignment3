<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Tickets | GreenGroove</title>
    <!-- Add your GreenGroove CSS file for styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap for responsive layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <!-- Simplified Navbar with Green Stripe and Centered White Logo -->
    <nav class="navbar navbar-expand-lg" style="background-color: #728e72;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='img/GreenGroove_logo_white.png') }}" alt="GreenGroove" height="110">
            </a>
        </div>
    </nav>
</header>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Purchase Tickets</h1>

        <!-- Purchase form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="purchaseForm" method="POST" action="/purchaseTickets">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <select class="form-select" id="quantity" name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <form method="POST" action="{{ url_for('main.purchaseTickets', event_id=event.id) }}">
                      <input type="hidden" name="quantity" value="{{ quantity }}">
                      <button type="submit" class="btn btn-primary w-100">Purchase</button>
                  </form>                
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 GreenGroove</p>
    </footer>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
